[package]
name = "testbot"
version = "0.1.0"
authors = ["Travis Carr <tmcarr@tmcarr.com>"]
edition = "2018"
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.9.0"
log = "0.4.14"
rand = "0.8.4"
reqwest = { version = "0.11.6", features = ["blocking", "json"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
tokio = { version = "1.13.0", features = ["macros", "rt-multi-thread", "time"] }
tracing = "0.1.29"
dotenv = "0.15"
tracing-subscriber = { version = "0.3.1", features = ["std", "env-filter"] }


[dependencies.serenity]
default-features = false
features = [
    "builder",
    "cache",
    "client",
    "collector",
    "framework",
    "gateway",
    "http",
    "model",
    "standard_framework",
    "utils",
    "rustls_backend",
]
version = "^0.10.9"



[dependencies.diesel]
version = "1.4.8"
features = [
    "postgres",
    "r2d2",
]

[dependencies.diesel_migrations]
version = "1.4.0"
